<div class="container" style="margin-top: 20px">
  <div class="wrapper-1">
    <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
      <h5 class="text-center">Contact Us</h5>
      <br />
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          name="firstname"
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          name="lastname"
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          name="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="phone"
          class="form-control"
          id="phone"
          placeholder="Phone"
          name="phone"
          ngModel
        />
      </div>
      <br />
      <div>
        <button
          type="button"
          class="btn btn-primary"
          id="register"
          style="float: right"
        >
          Contact
        </button>
      </div>
    </form>
  </div>
</div>
